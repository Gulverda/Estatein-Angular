<section class="testimonials">
    <div class="testimonials_header">
    <div class="test_titles">
      <h2>What Our Clients Say</h2>
      <p>
        Read the success stories and heartfelt testimonials from our valued clients.
        Discover why they chose Estatein for their real estate needs.
      </p>
    </div>
    <button class="btn">View All Testimonials</button>
    </div>
    <div class="testimonial-container">
      <div class="testimonial" *ngFor="let review of reviews">
        <div class="stars">
          <span *ngFor="let star of review.stars">
            <svg width="20" height="17" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.8256 1.30996C9.21918 0.697193 10.1148 0.697195 10.5084 1.30996L12.8656 4.97987C13.001 5.19071 13.2106 5.34302 13.453 5.40666L17.6717 6.51442C18.3761 6.69938 18.6529 7.55117 18.1917 8.11484L15.4298 11.4907C15.2712 11.6847 15.1911 11.9311 15.2055 12.1813L15.4556 16.5358C15.4973 17.2629 14.7728 17.7893 14.0942 17.5249L10.03 15.9415C9.79655 15.8505 9.53743 15.8505 9.30395 15.9415L5.23981 17.5249C4.56123 17.7893 3.83665 17.2629 3.87841 16.5358L4.12852 12.1813C4.14289 11.9311 4.06282 11.6847 3.90415 11.4907L1.14227 8.11484C0.681117 7.55117 0.95788 6.69938 1.66228 6.51442L5.88099 5.40666C6.12335 5.34302 6.33298 5.19071 6.4684 4.97987L8.8256 1.30996Z" fill="#FFE600"/>
              </svg>
          </span>
        </div>
        <h3>{{ review.title }}</h3>
        <p>{{ review.comment }}</p>
        <div class="user-info">
          <img [src]="review.avatar" alt="User Avatar" />
          <p>{{ review.name }} <br /> {{ review.location }}</p>
        </div>
      </div>
    </div>
  </section>
